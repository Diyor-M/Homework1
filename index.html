<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

  <body>
    <div class="top center">
      <img
        class="stars trans__star_little"
        src="svg/trans__star_0.svg"
        alt="звезда"
      />
      <img class="stars trans__star_big" src="svg/trans__star_1.svg" alt="" />
      <img class="stars big__star" src="svg/big__star.svg" alt="звезда" />
      <img class="stars big__star_1" src="svg/big__star_1.svg" alt="звезда" />
      <img class="stars big__star_2" src="svg/big__star_2.svg" alt="звезда" />

      <img class="stars big__star_4" src="svg/big__star_4.svg" alt="звезда" />
      <img class="stars big__star_5" src="svg/big__star_5.svg" alt="звезда" />
      <img
        class="stars green__star_little"
        src="svg/green__star_0.svg"
        alt="звезда"
      />
      <img
        class="stars green__star_big"
        src="svg/green__star_1.svg"
        alt="звезда"
      />
      <h1 class="top__head">
        Добро пожаловать <br />
        на мой сайт мини-игр
      </h1>

      <p class="top__text">
        Тебе предстоит пройти несколько увлекательных игр. Если готов, нажимай
        <b>«Поехали!»</b> и <b>приступай.</b>
      </p>
    </div>
